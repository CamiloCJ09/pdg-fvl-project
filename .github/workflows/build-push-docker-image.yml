name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.0.0

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./pdg-backend # Ruta al contexto de construcci√≥n (puede ser el directorio actual)
        file: ./pdg-backend/Dockerfile  # Ruta al Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/prediction-system:latest  # Nombre y tag de la imagen
